<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exam Results</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
				color: #333;
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin-top: 60px;
			}
			.navbar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				background-color: #0f151c;
				overflow: hidden;
				z-index: 1000;
				color: white;
			}
			.navbar a {
				float: left;
				display: block;
				color: white;
				text-align: center;
				padding: 14px 20px;
				text-decoration: none;
				font-size: 17px;
			}
			.navbar a:hover {
				background-color: lightslategray;
			}
			.navbar .logo {
				font-size: 24px;
				font-weight: bold;
				padding: 14px 20px;
				float: left;
			}
			.navbar .menu {
				float: right;
			}
			.sidebar {
				position: fixed;
				top: 50px;
				left: 0;
				width: 200px;
				background-color: #323538;
				color: white;
				height: calc(100vh - 60px);
				padding-top: 20px;
				box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
			}
			.sidebar a {
				display: block;
				color: white;
				padding: 10px 15px;
				text-decoration: none;
				font-size: 16px;
				margin: 5px 0;
				border-radius: 5px;
			}
			.sidebar a:hover {
				background-color: lightslategray;
			}
			.content {
				margin-left: 250px;
				padding: 20px;
				flex: 1;
			}
			.btn {
				display: inline-block;
				padding: 8px 16px;
				margin: 10px 0;
				background-color: #007bff;
				color: #fff;
				text-align: center;
				text-decoration: none;
				border-radius: 4px;
				border: none;
				cursor: pointer;
			}
			.btn:hover {
				background-color: #0056b3;
			}
			fieldset {
				border: 1px solid #ddd;
				padding: 10px;
				margin-bottom: 20px;
				border-radius: 8px;
				background-color: #f9f9f9;
			}
			legend {
				font-weight: bold;
				color: #007bff;
			}
			.question {
				margin-bottom: 20px;
				text-align: left;
			}
			.question p {
				margin: 0 0 10px;
			}
			.question div {
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<div class="logo">ExamSystem</div>
			<div class="menu">
				<a href="{% url 'logout' %}">Logout</a>
			</div>
		</div>
		<div class="sidebar">
			<a href="{% url 'student_dashboard' %}">Dashboard</a>
			<a href="{% url 'exam_list' %}">Exams</a>
			<a href="{% url 'available_exams' %}">Marks</a>
		</div>
		<div class="content">
			<h1>Exam Results</h1>

			<!-- Display feedback messages if any -->
			{% if messages %} {% for message in messages %}
			<div class="message {{ message.tags }}">{{ message }}</div>
			{% endfor %} {% endif %}

			<p><strong>Exam:</strong> {{ exam.title }}</p>
			<p><strong>Correct Answers:</strong> {{ correct_answers }}</p>
			<p><strong>Total Marks:</strong> {{ total_marks }}</p>
		</div>
	</body>
</html>
